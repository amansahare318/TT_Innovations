<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog - BlogPlatform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    <span>BlogPlatform</span>
                </a>
                <a href="index.html" class="btn btn-outline">Back to Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 id="page-title">Create New Blog</h1>
        <br>
        <form id="blog-form">
            <div class="form-group">
                <label for="title">Blog Title</label>
                <input type="text" id="title" required placeholder="Enter your blog title...">
            </div>
            <div class="form-group">
                <label for="author">Author Name</label>
                <input type="text" id="author" required placeholder="Enter your username or name...">
            </div>
            <div class="form-group">
                <label for="content">Blog Content</label>
                <textarea id="content" required placeholder="Write your content here..."></textarea>
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-primary" id="submit-btn">Publish Blog</button>
                <a href="index.html" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </main>

    <script src="js/main.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
