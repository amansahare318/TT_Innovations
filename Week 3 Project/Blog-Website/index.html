<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    <span>BlogPlatform</span>
                </a>
                <a href="editor.html" class="btn btn-primary">Create New Blog</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search blogs by title, content or author...">
        </div>
        <div id="blog-list" class="blog-list">
            <!-- Blogs will be injected here -->
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
